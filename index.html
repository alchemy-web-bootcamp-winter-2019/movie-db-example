<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Explorer</title>
    <link rel="stylesheet" href="src/main.css">
    <link rel="stylesheet" href="src/movies.css">
    <link rel="stylesheet" href="src/search.css">
    <link rel="stylesheet" href="src/paging.css">
</head>
<body>
    <header>
        <img src="assets/alchemy-logo.png" alt="Alchemy Code Lab Logo">
        <h1>Movie Explorer</h1>
    </header>

    <main>    
        <form id="search-form">
            <input name="search-term">
            <button>Search</button>
        </form>

        <section id="paging-section">
            <button id="previous-button">&lt; Previous</button>
            
            <div>
                Page 
                <span id="current-page">1</span>
                of
                <span id="total-pages"></span>
            </div>

            <button id="next-button">Next &gt;</button>
        </section>

        <ul id="movie-list">
            <p class="search-prompt">
                Search for a movie above to get started!
            </p>
        </ul>
    </main>

    <footer>
        <img src="https://www.themoviedb.org/assets/2/v4/logos/primary-green-d70eebe18a5eb5b166d5c1ef0796715b8d1a2cbc698f96d311d62f894ae87085.svg">
        This product uses the TMDb API but is not endorsed or certified by TMDb.
    </footer>

    <script type="module" src="src/index.js"></script>
</body>
</html>
